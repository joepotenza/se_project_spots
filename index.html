<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="lang" content="en" />
    <meta name="author" content="Joe Potenza" />
    <meta name="description" content="Spots: Photo Sharing App" />
    <meta
      name="keywords"
      content="TripleTen,software engineer,spots,photo sharing,social media"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <script defer src="scripts/index.js"></script>
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman avatar"
            class="profile__avatar"
          />
          <div class="profile__details">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/edit_icon.svg"
                alt="Edit Profile"
                class="profile__edit-icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__post-btn">
            <img
              src="./images/plus_icon.svg"
              alt="New Post"
              class="profile__post-icon"
            />New&nbsp;Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="cards-template">
              <li class="card">
                <button type="button" class="card__delete-btn"></button>
                <img class="card__image" />
                <div class="card__content">
                  <h2 class="card__caption"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit Profile</h2>
            <button class="modal__close-btn" type="button"></button>
          </div>
          <form class="modal__form" id="profile-form">
            <label for="edit-name" class="modal__label">
              Name
              <input
                type="text"
                class="modal__input"
                id="edit-name"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__error" id="edit-name-error"></span>
            </label>
            <label for="edit-description" class="modal__label">
              Description
              <input
                type="text"
                class="modal__input"
                id="edit-description"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="modal__error" id="edit-description-error"></span>
            </label>
            <button
              class="modal__submit-btn modal__submit-btn_disabled"
              type="submit"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">New Post</h2>
            <button class="modal__close-btn" type="button"></button>
          </div>
          <form class="modal__form" id="post-form">
            <label for="post-link" class="modal__label">
              Image link
              <input
                type="url"
                class="modal__input"
                id="post-link"
                placeholder="Paste a link to the picture"
                required
              />
              <span class="modal__error" id="post-link-error"></span>
            </label>
            <label for="post-caption" class="modal__label">
              Caption
              <input
                type="text"
                class="modal__input"
                id="post-caption"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="modal__error" id="post-caption-error"></span>
            </label>
            <button
              class="modal__submit-btn modal__submit-btn_disabled"
              type="submit"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_image-preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            class="modal__close-btn modal__close-btn_type_preview"
            type="button"
          ></button>
          <img class="modal__image" src="" />
          <h2 class="modal__caption"></h2>
        </div>
      </div>
    </div>
    <script defer src="scripts/validation.js"></script>
  </body>
</html>
